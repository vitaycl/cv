   <label for="">your sex:</label><br>

   <!-- 在单选属性radio中要加一个checked让他只能单选。 -->
   <input type="radio" name="sex" value="female">female
   <!-- name 属性规定 input 元素的名称。name 属性用于对提交到服务器后的表单数据进行标识，或者在客户端通过 JavaScript 引用表单数据。注释：只有设置了 name 属性的表单元素才能在提交表单时传递它们的值。 -->
   <input type="submit" value="点击提交"><br>
   <label for="">your message:</label><br>
   <textarea name="send it to me!" id="" cols="30" rows="10">send it to me!</textarea><br>
  </form>

    <label for="">hobby:</label><br>
    <input type="checkbox" name="hobby" value="violin">I like violin <br>
    <input type="checkbox" name="hobby" value="guitar">I like guitar. <br>
    <input type="submit" value="点击提交~"><br>
    <!-- 在按钮属性中value表示按钮上显示的文本 -->

     -->
